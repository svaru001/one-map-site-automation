version: 2.1
jobs:
  build:
    docker:
    - {image: 'circleci/node:latest-browsers'}
    steps:
    - checkout
    - run:
        name: Install Dependancies
        command: |
          npm install
    - run:
        name: Run Tests
        command: |
          npm run test
    - store_test_results: {path: ./report/junit}
workflows:
  version: 2.1
  commit-workflow:
    jobs:
      - build
  scheduled-workflow:
    triggers:
      - schedule:
          cron: "15 11 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build